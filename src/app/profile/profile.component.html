<div *ngIf="profile">
  <div class="panel panel panel-default">
    <div class="panel-heading">
      <h5>{{profile.name}}</h5> ({{profile.login}})
      <h5><span *ngIf="profile.company"> Works at {{profile.company}}</span></h5>
      <h5>{{profile.location}} </h5>
    </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-sm-4">
          <img src="{{profile.avatar_url}}"  height="200px" width="200px" alt="Profile_image">
        </div>
      </div><br>
      <div class="col-sm-5">
        <ul class='list-group'>
          <li class="list-group-item" *ngIf="profile.bio">{{profile.bio}}</li>
          <li class="list-group-item" *ngIf="profile.hireable">Available for hire{{profile.hireable}}</li>
          <li class="list-group-item" *ngIf="profile.blog" ><a href="{{profile.blog}}">{{profile.blog}}</a></li>
          <li class="list-group-item" *ngIf="profile.email"><a href="emailto:{{profile.email}}">{{profile.email}}</a></li>
        </ul>
      </div>
    </div>
  </div>

</div>
